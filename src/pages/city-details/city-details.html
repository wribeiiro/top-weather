<ion-header>

  <ion-navbar>
    <ion-title>cityDetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngFor="let item of items">
          <h1> {{ item.name }} </h1>
          <h2> {{item.weatherDescription}} </h2>
          <h2> Press√£o do Ar {{ item.pressure }} </h2>
          <h2> Latitude {{ item.lat }} </h2>
          <h2> Longitude {{ item.log }} </h2>
          <h2> Temperatura {{ item.temp }} </h2>

          <button ion-button (click)='deleteCity(item)'> Deletar </button>
      </ion-list>
</ion-content>
