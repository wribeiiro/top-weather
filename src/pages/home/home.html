
<ion-header>
  <ion-navbar>
    <ion-title>TopWeather - Agora</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button outline color="dark" (click)="addCidade()"><ion-icon name="add-circle" > Adiciona Cidade </ion-icon></button>
    <ion-list>
      <button ion-item *ngFor="let item of items" (click)="cityDetails(item)">
        <strong>{{item.name}}</strong>&emsp;{{item.weatherDescription}}<br/>
          <h1><ion-icon [name]="item.weatherIcon"></ion-icon>&emsp;{{item.temp | number: '1.0-0'}}ÂºC
             <small>&emsp; Vento: {{item.windDir}} {{item.windSpd | number: '1.0-0'}} km/h</small>
          </h1>
      </button> 
    </ion-list>
</ion-content>
